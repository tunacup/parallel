runtime: php55
api_version: 1

handlers:
- url: /stylesheets
  static_dir: stylesheets
 
- url: /(.+\.(ico|jpg|png|gif))$
  static_files: \1
  upload: (.+\.(ico|jpg|png|gif))$
  application_readable: true
 
- url: /(.+\.(htm|html|css|js))$
  static_files: \1
  upload: (.+\.(htm|html|css|js))$
  application_readable: true
 
- url: /(.+\.php)$
  script: \1

- url: /.*
  script: home_page.php
